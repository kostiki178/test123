server {
listen 443 ssl;

server_name vavada-casino24.ru;
include snippets/letsencrypt-acme-challenge.conf;
access_log /var/log/nginx/access.log;
root /var/www/vavada-casino24.ru/wordpress;
index index.php index.html index.htm;

ssl_certificate     /etc/letsencrypt/live/vavada-casino24.ru/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/vavada-casino24.ru/privkey.pem;

    location / {
           auth_basic           "closed site";
           auth_basic_user_file /etc/nginx/.htpasswd;

        try_files $uri $uri/ /index.php?$query_string;

        error_page 404 = @main;
   }


location @main {
    return 302 /;
}

location /.well-known {
autoindex on;
auth_basic "off";
}

  location ~ \.php$ {

        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

    }

}

